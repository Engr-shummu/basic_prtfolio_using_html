<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nav Bar</title>
    <style>
      #navigation {
        list-style-type: none;
        padding: 10px;
        text-align: center;
      }
      .item {
        display: inline;
        margin : 10px;
      }
    </style>
  </head>
  <body>
    <ul id="navigation">
      <li class="item">Index</li>
      <li class="item">Food</li>
      <li class="item">About</li>
    </ul>
  </body>
</html>
